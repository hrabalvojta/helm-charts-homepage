apiVersion: v1
kind: Service
metadata:
  name: {{ include "joal.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "joal.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "joal.selectorLabels" . | nindent 4 }}
  ipFamilyPolicy: PreferDualStack
